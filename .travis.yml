language: csharp
mono: latest

matrix:
  include:
    - os: osx
      osx_image: xcode9.2
      env: TARGET=dotnet
    - os: osx
      osx_image: xcode9.2
      env: TARGET=native
      before_script:
        - export UNO_TEST_ARGS=-DDEBUG_UNSAFE
    - os: linux
      dist: bionic
      env: TARGET=native
      addons:
        apt:
          sources:
            # For g++-7
            - sourceline: "ppa:ubuntu-toolchain-r/test"
          packages:
            - g++-7
            - libsdl2-dev
            - libglew-dev
            - uuid-dev
      services:
        - xvfb
      before_script:
        - export CC=gcc-7
        - export CXX=g++-7
        - export GALLIUM_DRIVER=softpipe
        - export LIBGL_ALWAYS_SOFTWARE=true
        - export UNO_TEST_ARGS="--only-build -DDEBUG_UNSAFE"

before_script:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      ulimit -c unlimited -S
      rm -rf /cores/core.*
    fi

script:
  - scripts/build.sh --release
  - scripts/test.sh $TARGET

after_failure:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      for c in $(ls /cores/core.*); do
        lldb -c $c -o "bt all" -b;
      done
    fi
